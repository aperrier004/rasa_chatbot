version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - age
  - country

slots:
  age:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  country:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

forms:
  your_form:
    required_slots:
    - age
    - country

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_info:
  - text: "ok, can I have some information about you ?"

  utter_ask_country:
  - text: "What's your country ?"

  utter_ask_age:
  - text: "How old are you ?"

  utter_thanks_info:
  - text: "Thank you for your information."

  utter_ask_advice:
  - text: "Would you like to hear a life advice ?"

  utter_ask_already_know:
  - text: "Are you're life perfect ?"

  utter_mean_goodbye:
  - text: "Ok, such a shame for you, bye."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
